<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crmbly - Coming Soon</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4a90e2;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #f0f0f0;
                --accent-color: #64b5f6;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px; /* Adjust this value based on your logo size */
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 200px;
            max-height: 100%;
            object-fit: contain;
        }

        .logo-light {
            display: none;
        }

        .logo-dark {
            display: block;
        }

        @media (prefers-color-scheme: dark) {
            .logo-light {
                display: block;
            }
            .logo-dark {
                display: none;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta {
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #2c7ae0;
        }

        @media (prefers-color-scheme: dark) {
            .cta:hover {
                background-color: #90caf9;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./img/crmbly-logo-white.png" alt="crmbly Logo" class="logo logo-light">
            <img src="./img/crmbly-logo-black.png" alt="crmbly Logo" class="logo logo-dark">
        </div>
        <p>We're working hard to bring you an amazing experience. Stay tuned!</p>
    </div>
</body>
</html>
